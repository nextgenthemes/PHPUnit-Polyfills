name: Test

on:
  # Run on all pushes and on all pull requests.
  push:
  pull_request:
  # Allow manually triggering the workflow.
  workflow_dispatch:

# Cancels all previous workflow runs for the same branch that have not yet completed.
concurrency:
  # The concurrency group contains the workflow name and the branch name.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  #### TEST STAGE ####
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2']
        dependencies: ['highest', 'lowest']
        experimental: [false]

        include:
          # Experimental builds.
          - php: '8.3'
            dependencies: 'highest'
            experimental: true

          - php: '8.1'
            dependencies: 'highest'
            phpunit: '^10.0'
            experimental: true
          - php: '8.2'
            dependencies: 'highest'
            phpunit: '^10.0'
            experimental: true

    name: "Tests: PHP ${{ matrix.php }} - PHPUnit: ${{ matrix.phpunit && matrix.phpunit || matrix.dependencies }}"

    continue-on-error: ${{ matrix.experimental }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          ini-values: zend.assertions=1, error_reporting=-1, display_errors=On
          coverage: none

      - name: 'Composer: set PHPUnit version for tests'
        if: ${{ matrix.phpunit }}
        run: composer require --no-update phpunit/phpunit:"${{ matrix.phpunit }}" --no-interaction

      # Install dependencies and handle caching in one go.
      # @link https://github.com/marketplace/actions/install-composer-dependencies
      - name: Install Composer dependencies - normal
        if: ${{ matrix.php != '8.3' }}
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: ${{ matrix.dependencies }}
          # Bust the cache at least once a month - output format: YYYY-MM.
          custom-cache-suffix: $(date -u "+%Y-%m")

      - name: Install Composer dependencies - ignore PHP restrictions
        if: ${{ matrix.php == '8.3' }}
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: ${{ matrix.dependencies }}
          composer-options: --ignore-platform-req=php+
          # Bust the cache at least once a month - output format: YYYY-MM.
          custom-cache-suffix: $(date -u "+%Y-%m")

      - name: Run the unit tests
        if: ${{ matrix.phpunit != '^10.0' }}
        run: composer test

      - name: Trial run the unit tests against PHPUnit 10.0
        if: ${{ matrix.phpunit == '^10.0' }}
        continue-on-error: true
        run: composer test
